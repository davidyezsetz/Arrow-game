<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrows</title>
  <script src="js/modernizr.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starfield"></canvas>
  <div class="wrapper" id="wrapper">
    <h1 class="highscore" id="highscore">To beat: 1122004 by yez</h1>
    <section class="arrows">
      <div class="arrow arrow--top" id="arrow-top"></div>
      <div class="arrow arrow--left" id="arrow-left"></div>
      <div class="arrow arrow--right" id="arrow-right"></div>
      <div class="arrow arrow--bottom" id="arrow-bottom"></div>
    </section>
    <section class="menu">
      <div class="menu__wrapper" id="menu">
        <div class="menu__item" id="level"></div>
        <div class="menu__item menu__item--center" id="score"></div>
        <div class="menu__item" id="timer"></div>
        <div class="menu__item">Level</div>
        <div class="menu__item menu__item--center">Score</div>
        <div class="menu__item">Time</div>
      </div>
      <div class="end-screen" id="end-screen"></div>
    </section>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
